<!DOCTYPE html>
<html>
<head>

  <style>

      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;

    }

    h1 {

    }

    h2 {
      font-size: 20px;
    }

    p {

      line-height: 1.5;

        </li>

        </ul>
      </li>
      <li>Version 1.2
        </ul>
      </li>
      <li>Version 1.1
        </ul>
      </li>
      <li>Version 1.0

          <li>Initial release</li>
        </ul>
      </li>
    </ul>

  <footer>
    <p class="version">Currently showcasing versions 1.0 - 1.4</p>

</html>
